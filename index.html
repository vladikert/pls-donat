<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Clash Royale Demo</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #f9c72a;
      text-shadow: 2px 2px 0 #000, 4px 4px 10px #f39c12;
      transform: perspective(300px) rotateX(15deg);
    }

    .donate-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .label {
      font-size: 18px;
      opacity: 0.9;
    }

    .arrow {
      font-size: 22px;
      color: #f39c12;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    button {
      background-color: #f39c12;
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e67e22;
    }

    /* Стили для всплывающего окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Clash Royale Demo</h1>

  <p>Минимальная сумма доната: 100 ₽</p>

  <div class="donate-section">
    <div class="label">если хочешь посмотреть крик ай сюда</div>
    <div class="arrow">→</div>
    <button onclick="window.location.href='https://donatepay.ru/don/ТВОЙ_ЛОГИН?sum=100';">
      волар бб
    </button>
  </div>

  <div style="margin-top: 40px;">
    <button onclick="document.getElementById('gallery').style.display='block'">
      галерея клещ роял
    </button>
  </div>

  <!-- Всплывающее окно -->
  <div id="gallery" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="document.getElementById('gallery').style.display='none'">&times;</span>
      <img src="kartinka.png" alt="Clash Image">
    </div>
  </div>

</body>
</html>
