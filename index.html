<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Royale Demo</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: gold;
      text-shadow: 2px 2px 5px yellow;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: orange;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .red-button {
      color: red;
      font-weight: bold;
    }
    .gallery-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border: 2px solid orange;
      padding: 10px;
      z-index: 1000;
    }
    .gallery-popup img {
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clash Royale Demo</h1>
  <p>Минимальная сумма доната: 100 ₽</p>
  <p>если хочешь посмотреть крик ай сюда → 
    <button class="button red-button">не нажимай</button>
  </p>

  <button class="button" onclick="document.getElementById('gallery').style.display='block'">
    галерея клещ роял
  </button>

  <div id="gallery" class="gallery-popup">
    <a href="https://vm.tiktok.com/ZMBcteG89/" target="_blank">
      <img src="image.jpg" alt="Картинка из галереи"/>
    </a>
    <br/>
    <button class="button" onclick="document.getElementById('gallery').style.display='none'">Закрыть</button>
  </div>
</body>
</html>
