<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поддержи меня!</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }

    a img {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
      transition: 0.3s;
    }

    a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .donate-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .label {
      font-size: 18px;
      opacity: 0.9;
    }

    .arrow {
      font-size: 22px;
      color: #f39c12;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    button {
      background-color: #f39c12;
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Спасибо за поддержку!</h1>

  <!-- Картинка с переходом на TikTok -->
  <a href="https://www.tiktok.com/@clashroyale/video/7344025880089398560" target="_blank">
    <img src="kartinka.png" alt="Моя картинка">
  </a>

  <p>Минимальная сумма доната: 100 ₽</p>

  <!-- Секция кнопки -->
  <div class="donate-section">
    <div class="label">если хочешь посмотреть крик ай сюда</div>
    <div class="arrow">→</div>
    <button onclick="window.location.href='https://donatepay.ru/don/ТВОЙ_ЛОГИН?sum=100';">
      волар бб
    </button>
  </div>
</body>
</html>
